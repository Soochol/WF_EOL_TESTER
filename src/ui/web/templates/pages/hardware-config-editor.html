<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Configuration Editor - WF EOL Tester</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/config-editor.css') }}">
</head>
<body>
    <!-- Navigation -->
    {% include "components/navigation.html" %}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Configuration Management</h1>
                <nav class="breadcrumb">
                    <ol class="breadcrumb-list">
                        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                        <li><a href="{{ url_for('configuration_management') }}">Configuration</a></li>
                        <li class="active">Hardware Configuration Editor</li>
                    </ol>
                </nav>
            </div>

            <div id="hardware-config-container" class="config-editor-container">
                <!-- Content will be dynamically generated by JavaScript -->
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Loading hardware configuration...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Notifications Container -->
    <div id="notifications-container" class="notifications-container"></div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading...</div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/components/config-editor.js') }}"></script>
    <script src="{{ url_for('static', path='js/pages/hardware-config-editor.js') }}"></script>
</body>
</html>
