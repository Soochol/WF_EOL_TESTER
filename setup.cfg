[flake8]
# Professional flake8 configuration for enterprise-grade code quality
max-line-length = 100
max-complexity = 10
select = E,W,F,C
ignore = 
    # Black compatibility
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator (prefer W504)
    # Additional professional ignores
    E226,  # missing whitespace around arithmetic operator
    E24,   # multiple spaces after ','
extend-ignore = E203,E501,W503,E226,E24
per-file-ignores =
    # __init__.py files
    __init__.py:F401,F403
    # Test files
    tests/*:F401,F811,E402,S101,S106
    **/test_*.py:F401,F811,E402,S101,S106
    # Mock files  
    **/mock/*:F401,F811,W0613
    # Configuration files
    setup.py:E402
    conftest.py:F401,F811
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .tox,
    .mypy_cache,
    node_modules,
    migrations,
    .coverage,
    htmlcov

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
ignore_missing_imports = True
strict_equality = True
strict_concatenate = True
show_column_numbers = True
show_error_codes = True
pretty = True
exclude = tests/|__pycache__/|\.venv/|venv/|build/|dist/

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers 
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning