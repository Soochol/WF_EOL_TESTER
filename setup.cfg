[flake8]
max-line-length = 100
max-complexity = 15
ignore = 
    E203, E501, W503, E402, C901, F401,
    D100, D101, D102, D103, D104, D105, D106, D107, D200, D201, D202, D203, D204, D205, D206, D207, D208, D209, D210, D211, D212, D213, D214, D215, D300, D301, D302, D400, D401, D402, D403, D404, D405, D406, D407, D408, D409, D410, D411, D412, D413, D414, D415, D416, D417,
    I100, I101, I201, I202,
    Q000, Q001, Q002, Q003,
    C400, C401, C402, C403, C404, C405, C406, C407, C408, C409, C410, C411, C412, C413, C414, C415, C416,
    A001, A002, A003
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .tox
per-file-ignores =
    __init__.py:F401
    tests/*:F401,F811
    **/mock/*:F401,F811

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short