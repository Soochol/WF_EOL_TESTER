# EOL Tester Sequence - Hardware Configuration
# This file makes the sequence self-contained
# Change 'model' values to switch between mock and real hardware

robot:
  model: ajinextek
  axis_id: 0
  irq_no: 7
  timeout: 30.0
  polling_interval: 250
  motion_param_file: sequences/eol_force_test/config/robot_motion_settings.mot

loadcell:
  model: bs205         # mock | bs205
  port: COM7
  baudrate: 9600
  timeout: 1.0
  bytesize: 8
  stopbits: 1
  parity: even
  indicator_id: 0

mcu:
  model: lma
  port: COM9
  baudrate: 115200
  timeout: 10.0
  bytesize: 8
  stopbits: 1
  parity: null

power:
  model: mock
  host: 192.168.11.1
  port: 5000
  timeout: 5.0
  channel: 1
  delimiter: '

    '

digital_io:
  model: ajinextek
  input_module_no: 0   # Module 0: 32 inputs, 0 outputs
  output_module_no: 1  # Module 1: 0 inputs, 32 outputs
  emergency_stop_button:
    pin_number: 3
    contact_type: A
    edge_type: rising
    name: emergency_stop
  operator_start_button_left:
    pin_number: 8
    contact_type: B
    edge_type: falling
    name: left_button
  operator_start_button_right:
    pin_number: 9
    contact_type: B
    edge_type: falling
    name: right_button
  safety_door_closed_sensor:
    pin_number: 10
    contact_type: B
    edge_type: rising
    name: door_sensor
  dut_clamp_safety_sensor:
    pin_number: 14
    contact_type: A
    edge_type: rising
    name: clamp_sensor
  dut_chain_safety_sensor:
    pin_number: 15
    contact_type: A
    edge_type: rising
    name: chain_sensor
  servo1_brake_release: 0
  tower_lamp_red: 8
  tower_lamp_yellow: 9
  tower_lamp_green: 10
  beep: 11
